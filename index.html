<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<title>Heavy Lead Graphite Wars</title>
<body>
    <div id="splashPage">
        <img src="./assets/titleimg1.gif" alt="Green title reading Heavy Lead Graphite Wars">
        <button class="continueButton" onclick="hideSplashPage()">Continue</button>
    </div>

    <div class="gameElements">
        <div class="skill">
          <div id="skillValue"></div>
        </div>
        <center>
        <button id="goButton">Go!</button><br/>
        Timer: <span id="timer"></span><br/>
        Score: <span id="score"></span><br/>
        Clicks/s: <span id="clicks"></span>
        </center>
    </div>

    <div class="gameContainer">
      <div id="clickArea"></div>
        <img src="./assets/mechPenc.png" alt="Pixel art of a mechanical pencil." id="mechPen">
        <img src="./assets/CPUPenci.png" alt="Pixel art of a wooden pencil." id="woodPen">
        <div id="playerPencil"></div>
        <div id="cpuPencil"></div>
        <div id="finish-line"></div>
    </div>
</body>
</html>

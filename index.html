<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<title>Heavy Lead Graphite Wars</title>
<body>
    <div id="splashPage" class="splash-page">
        <h1>Heavy Lead Graphite Wars</h1>
        <button class="continue-button" onclick="hideSplashPage()">Continue</button>
    </div>

    <div class="game-functionality-container">
        <div class="instructions">
            Hold more gold to your heart than your hands.
        </div>
        <button id="extend-button">Extend</button>
    </div>

    <div class="game-container">
    <div id="scoreContainer">
      Score: <span id="scoreValue">0</span>
    </div>  
      <img src="./assets/mechPenc.png" id="mechPen" alt="Pixel art of a mechanical pencil.">
      <img src="./assets/CPUPenci.png" id="woodPen" alt="Pixel art of a wooden pencil.">
        <div id="pencil-lead"></div>
        <div id="computer-pencil"></div>
        <div id="finish-line"></div>
    </div>

    <div id="win-message">You Win!</div>
    <div id="lose-message">Try Again!</div>
    <button id="reset-button">Reset Game</button>
</body>
</html>
